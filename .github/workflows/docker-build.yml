name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: hnc-ms-contacts-fe
  CONTAINER_PORT: 4003
  TRAEFIK_HOST: hncms-contacts-fe.scarif-0.duckdns.org

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Setup Node and pnpm for building the app
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Setup for npm packages from GitHub Packages
      - name: Create .npmrc for build
        run: |
          echo "@hnc-partners:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove existing container (ignore errors if not exists)
            podman stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            podman rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # Run new container with Traefik labels
            podman run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network host \
              -e PORT=${{ env.CONTAINER_PORT }} \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.${{ env.CONTAINER_NAME }}.rule=Host(\`${{ env.TRAEFIK_HOST }}\`)" \
              --label "traefik.http.routers.${{ env.CONTAINER_NAME }}.entrypoints=web" \
              --label "traefik.http.services.${{ env.CONTAINER_NAME }}.loadbalancer.server.port=${{ env.CONTAINER_PORT }}" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Cleanup dangling images
            podman image prune -f

            # Verify container is running
            sleep 5
            podman ps | grep ${{ env.CONTAINER_NAME }} && echo "Deploy successful!" || (echo "Container failed to start" && exit 1)

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Container**: \`${{ env.CONTAINER_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ env.TRAEFIK_HOST }}" >> $GITHUB_STEP_SUMMARY

  cleanup:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write

    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
